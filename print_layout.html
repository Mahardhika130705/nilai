<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Nilai Santri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 8px;
      font-size: 16px;
    }
    span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Data Nilai Santri</h1>
  <ul id="dataList"></ul>

  <script>
    const params = new URLSearchParams(window.location.search);
    const list = document.getElementById('dataList');

    for (const [key, value] of params.entries()) {
      const li = document.createElement("li");
      li.innerHTML = `<span>${key.toUpperCase()}:</span> ${value}`;
      list.appendChild(li);
    }
  </script>
</body>
</html>
