<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Datang - Madin Roudlotul Muta'alimin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* === LINK ADMIN POJOK KIRI ATAS (SELALU DI ATAS) === */
    .admin-link {
      position: fixed;
      top: 12px;
      left: 16px;
      font-weight: bold;
      font-size: 14px;
      z-index: 999;
    }

    .admin-link a {
      color: #100057; /* Biru terang (Tailwind-like) */
      text-decoration: none;
    }

    .admin-link a:hover {
      text-decoration: underline;
    }

    .top {
      flex: 1;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .top img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .arabic {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .arabic-sub {
      font-size: 18px;
      color: #000000;
    }

    .bottom {
      flex: 1;
      background-color: #0c1324;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .bottom h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .bottom p {
      font-size: 16px;
      line-height: 1.6;
      max-width: 500px;
      text-align: center;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 300px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #e0e0e0;
      color: #111;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #cfcfcf;
    }

    @media (min-width: 769px) {
      .bottom h1 {
        font-size: 32px;
      }

      .arabic {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- LINK ADMIN (selalu muncul di pojok kiri atas) -->
  <div class="admin-link"><a href="login_admin.html">&gt; ADMIN</a></div>

  <div class="container">
    <!-- Bagian atas: Logo dan teks Arab -->
    <div class="top">
      <img src="logo.png" alt="Logo Pondok">
      <div class="arabic">المدرسة الدينية روضة المتعلمين</div>
      <div class="arabic-sub">منجيِرْسَاري – كانيغار – الباليتاري</div>
    </div>

    <!-- Bagian bawah: Judul dan tombol -->
    <div class="bottom">
      <h1>Selamat Datang</h1>
      <p>di laman resmi Madin Roudlotul Muta’alimin Minggirsari,<br>Silahkan Input Nilai anda pada laman berikut:</p>
      <div class="buttons">
        <a href="./input_nilai_tulis.html" target="_blank">Ujian Tulis</a>
        <a href="./input_nilai_lisan.html" target="_blank">Ujian Lisan</a>
        <a href="./nilai_tambahan.html" target="_blank">Nilai Tambahan</a>
      </div>
    </div>
  </div>

</body>
</html>
