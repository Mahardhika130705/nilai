<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Nilai Ujian</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px auto;
      max-width: 800px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #0f172a;
      color: white;
    }
  </style>
</head>
<body>

<h2>Data Nilai Ujian</h2>

<label for="kelas">Pilih Kelas</label>
<select name="kelas" id="kelas" onchange="loadData()">
  <option value="">-- Pilih Kelas --</option>
  <option value="1_ULLA_A">1 ULLA A</option>
  <option value="1_ULLA_B">1 ULLA B</option>
  <option value="1_ULLA_C">1 ULLA C</option>
  <option value="1_ULLA_D">1 ULLA D</option>
  <option value="1_ULLA_E">1 ULLA E</option>
  <option value="1_ULLA_F">1 ULLA F</option>
  <option value="1_ULLA_G">1 ULLA G</option>
  <option value="1_ULLA_H">1 ULLA H</option>
  <option value="2_ULLA_A">2 ULLA A</option>
  <option value="2_ULLA_B">2 ULLA B</option>
  <option value="2_ULLA_C">2 ULLA C</option>
  <option value="2_ULLA_D">2 ULLA D</option>
  <option value="2_ULLA_E">2 ULLA E</option>
  <option value="2_ULLA_F">2 ULLA F</option>
  <option value="2_ULLA_G">2 ULLA G</option>
  <option value="2_ULLA_H">2 ULLA H</option>
  <option value="3_ULLA_A">3 ULLA A</option>
  <option value="3_ULLA_B">3 ULLA B</option>
  <option value="3_ULLA_C">3 ULLA C</option>
  <option value="3_ULLA_D">3 ULLA D</option>
  <option value="3_ULLA_E">3 ULLA E</option>
  <option value="3_ULLA_F">3 ULLA F</option>
  <option value="3_ULLA_G">3 ULLA G</option>
  <option value="3_ULLA_H">3 ULLA H</option>
  <option value="1_WUSTHO_A">1 WUSTHO A</option>
  <option value="1_WUSTHO_B">1 WUSTHO B</option>
  <option value="1_WUSTHO_C">1 WUSTHO C</option>
  <option value="1_WUSTHO_D">1 WUSTHO D</option>
  <option value="2_WUSTHO_PA">2 WUSTHO PA</option>
  <option value="2_WUSTHO_PI">2 WUSTHO PI</option>
  <option value="3_WUSTHO_PA">3 WUSTHO PA</option>
  <option value="3_WUSTHO_PI">3 WUSTHO PI</option>
</select>

<table id="nilaiTable" style="display:none;">
  <thead>
    <tr>
      <th>Nama</th>
      <th>Nilai Ujian Lisan</th>
      <th>Nilai Ujian Tulis</th>
      <th>Nilai Tambahan</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <!-- Data akan dimuat di sini -->
  </tbody>
</table>

<script>
  function loadData() {
    const kelas = document.getElementById('kelas').value;
    const tableBody = document.getElementById('tableBody');
    const nilaiTable = document.getElementById('nilaiTable');

    if (kelas) {
      // Ganti URL di bawah ini dengan URL API Google Sheets Anda
      const sheetURL = `https://api.example.com/sheets/${kelas}`; // Ganti dengan URL yang sesuai

      fetch(sheetURL)
        .then(response => response.json())
        .then(data => {
          tableBody.innerHTML = '';
          data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${item.nama}</td>
              <td>${item.nilai_lisan}</td>
              <td>${item.nilai_tulis}</td>
              <td>${item.nilai_tambahan}</td>
            `;
            tableBody.appendChild(row);
          });
          nilaiTable.style.display = data.length > 0 ? 'table' : 'none';
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          alert('Terjadi kesalahan saat mengambil data.');
        });
    } else {
      tableBody.innerHTML = '';
      nilaiTable.style.display = 'none';
    }
  }
</script>

</body>
</html>
